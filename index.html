<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="box">
                <div class="row-space"></div>
                <img id = "logo" src = "assets/images/googlelogo.png" alt= "Google Logo">
                <div id = "sign-in-head" class="row-space">Hi Quinton</div>
                <div id = "sign-in-text" class="row-space">
                    <div class="email-address">
                        <img class = "quinton" src = "./assets/images/quinton.png" alt = "Quinton">quinton.fults@bootcampspot.com &or;
                    </div>
                </div>
                <div class="row-space"></div>
                <div class="row-space input-row"><div id="password"></div></div>
                <div class="row-space"></div>
                    <div class="row-space buttons">
                        <div class="forgot-pw-button"><a class = "flink" href = "https://myaccount.google.com/signinoptions/password">Forgot Password?</a></div>
                        <div class="sign-in-button"><button>Next</button></div>
                    </div>
                <div class="row-space"></div>
                <div class="row-space"></div>
                <div class="row-space"></div>
            </div>
        </div>
        <div class="bottom-links">
            <div class="language"><a href="https://myaccount.google.com/intro">English (United States)</a></div>
            <div class="terms">
                <div class="col"><a href="https://myaccount.google.com/intro">Help</a></div>
                <div class="col"><a href="https://myaccount.google.com/intro">Privacy</a></div>
                <div class="col"><a href="https://myaccount.google.com/intro">Terms</a></div>
            </div>
        </div>
    </div>


    <script type ="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
